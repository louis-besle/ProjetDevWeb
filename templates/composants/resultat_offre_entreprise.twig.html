<div class="offre_stage">   
    {% for offre in resultats %}
        <a href="/?uri=offre&id={{ offre.id_offre }}" class="offer_link">
            <div class="offre_indiv">
                <div class="details_offre">
                    <p class="titre_offre">{{ offre.titre }}</p>
                    <p class="entreprise_offre">{{ offre.nom_entreprise }}</p>
                    <p class="offre_date">Mise en ligne {{ offre.mise_en_ligne | date('d/m/Y') }}</p> <br>
                </div> 
                <div class="offre_image">
                    <img src="/static/uploads/entreprises/{{ offre.nom_entreprise }}.svg" alt="Logo entreprise">
                </div>
            </div>
        </a>
    {% endfor %}
</div>

<div class="offre_stage">
    {% for entreprise in resultats %}
        <a href="/?uri=entreprise&id={{ entreprise.id_entreprise }}" class="offer_link">
            <div class="offre_indiv">
                <div class="details_offre">
                    <p class="titre_offre">{{ entreprise.nom_entreprise }}</p>
                    <p class="entreprise_offre">{{ entreprise.nom_ville }}</p> <br>
                </div> 
                <div class="offre_image">
                    <img src="/static/uploads/entreprises/{{ entreprise.nom_entreprise }}.svg" alt="Logo entreprise">
                </div>
            </div>
        </a>
    {% endfor %}
</div>
