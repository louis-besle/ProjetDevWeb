<form class="add_offer" action="/formulaire_offre" method="POST" enctype="multipart/form-data">
    <h2>Titre de l'offre</h2>
    <input type="text" id="offer_title" name="offer_title" required placeholder="Titre de l'offre">

    <h2>Entreprises</h2>
    <div>
        <label>
            <input type="radio" name="entreprise" value="eXia1" required> eXia1
        </label>
        <label>
            <input type="radio" name="entreprise" value="eXia2" required> eXia2
        </label>
        <label>
            <input type="radio" name="entreprise" value="eXia3" required> eXia3
        </label>
        <label>
            <input type="radio" name="entreprise" value="eXia4" required> eXia4
        </label>
        <label>
            <input type="radio" name="entreprise" value="eXia5" required> eXia5
        </label>
        <label>
            <input type="radio" name="entreprise" value="eXia6" required> eXia6
        </label>
    </div>

    <h2>Villes</h2>
    <label for="borne-select_ville">Sélectionnez une ville</label>
    <select id="borne-select_ville" name="ville" required>
        <option value="">-- Choisissez une ville --</option>
        <option value="ville1">Orléans</option>
        <option value="ville2">Olivet</option>
        <option value="ville3">Jargeau</option>
    </select>

    <h2>Durée du stage</h2>
    <input type="text" id="duration" name="duration" required placeholder="Durée du stage">

    <h2>Secteur d'activité</h2>
    <label for="sector_select">Sélectionnez un secteur d'activité</label>
    <select id="sector_select" name="sector" required>
        <option value="">-- Choisissez un secteur d'activité --</option>
        <option value="informatique">Informatique</option>
        <option value="btp">BTP</option>
        <option value="industrie">Industrie</option>
    </select>

    <h2>Niveau d'étude requis</h2>
    <label for="borne-select_niveau">Sélectionnez un niveau d'étude</label>
    <select id="borne-select_niveau" name="niveau" required>
        <option value="">-- Choisissez un niveau d'étude --</option>
        <option value="bac">Bac</option>
        <option value="bac2">Bac+2</option>
        <option value="bac5">Bac+5</option>
    </select>

    <h2>Présentation du poste</h2>
    <textarea id="job_description" name="job_description" required placeholder="Détaillez la présentation du poste"></textarea>

    <h2>Profil requis</h2>
    <textarea id="profile" name="profile" required placeholder="Détaillez le profil requis pour le poste"></textarea>

    <h2>Informations supplémentaires</h2>
    <textarea id="additional_info" name="additional_info" placeholder="Ajoutez des informations supplémentaires"></textarea>

    <div class="grp_bouton">
        <button type="submit" class="bouton_">Postuler</button>
        <button type="reset" class="bouton_">Réinitialiser</button>
    </div>
</form>
