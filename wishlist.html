<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - StageUp</title>
    <link rel="icon" href="images/Sta_eUp_2.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="accueil.html"><img src="images/Sta_eUp_3.png" alt="logo"></a>
            </div>

            <div class="menu">
                <ul class="menu_interact">
                    <li><a href="recherche.html"><img src="images/book-open-white.png" alt="offres">Recherches</a></li>
                    <li><a href="dashboard.html"><img src="images/Account.png" alt="account">Dashboard</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="menu_recherche">
            <form class="recherche">
                <label for="quoi">Quoi :</label>
                <input type="text" id="quoi" name="quoi" placeholder="Que recherchez-vous ?">

                <label for="ou">Où :</label>
                <input type="text" id="ou" name="ou" placeholder="Où ?">
                <div class="bouton_recherche">
                    <button type="reset" class="bouton_"><img src="images/refresh-ccw_1.png"
                            alt="refresh-ccw_1">Réinitialiser</button>
                    <button type="submit" class="bouton_"><img src="images/search_1.png"
                            alt="search_1">Rechercher</button>
                </div>
            </form>
        </div>
        
        <ul class="navbar_dashboard">
            <li><a href="#">Wishlist</a></li>
            <li><a href="cv.html">Mon CV</a></li>
        </ul>

        <div class="offre_stage">
            <a href="offre_onclick.html" class="offer_link">
                <div class="offre_indiv">
                    <div class="details_offre">
                        <p class="titre_offre">Stage Informatique H/F 1</p>
                        <p class="entreprise_offre">Exia</p>
                        <p class="offre_ville">Orléans</p>
                        <p class="offre_date">Mise en ligne il y a 15h</p>
                    </div>
                    <div class="offre_image">
                        <img src="images/logo-page.png" alt="Logo entreprise">
                    </div>
                </div>
            </a>
        </div>

    </main>
    <footer id="footerindex">
        <p>
            &copy; 2025 StageUp Tous droits réservés. | <a href="#">Mentions légales - </a>
            <a href="#">Conditions générales d'utilisation - </a>
            <a href="#">Politique de confidentialité des données - </a>
            <a href="#">Cookies - </a>
            <a href="#">Contact</a>
        </p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
